<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to AMAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #7500d1 0%, #4a00e0 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        
        .container {
            max-width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.9;
            max-width: 400px;
        }
        
        .button {
            display: inline-block;
            background: white;
            color: #7500d1;
            padding: 14px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .hint {
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .button {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body onclick="redirect()">
    <div class="container">
        <div class="logo">
            <img src="https://cdn.durable.co/blocks/6eRsjLRjwqxJwdLo05M4SjKNxAAQ7HANZVv5Aop4aEWPn50ZiXeKqP1g4Vgtk3Bp.png" alt="AMAI Logo">
        </div>
        
        <h1>AMAI</h1>
        <p>Your Limitless Community Awaits</p>
        <p>Click anywhere to continue to the app</p>
        
        <a href="https://amai8.glide.page/dl/0319de" class="button">Go Now</a>
        
        <p class="hint">You will be redirected immediately on click</p>
    </div>

    <script>
        function redirect() {
            window.location.href = "https://amai8.glide.page/dl/0319de";
        }
        
        // Optional: Redirect automatically after 8 seconds if no interaction
        setTimeout(function() {
            window.location.href = "https://amai8.glide.page/dl/0319de";
        }, 8000);
    </script>
</body>
</html>
